
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        
        <ion-nav-view name="menu"></ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive" style="background-color: #fff7f9; border-color: #f3d5db;">
            <h1 class="title"><img src="img/logo.png" style="height: 50px;vertical-align: middle;"/></h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <a menu-close href="#/app/menu/shop/home" class="item">
                    <!--i class="icon ion-ios-pricetags-outline"></i--> {{ 'menu.shop' | i18n }}
                </a>
				<a menu-close href="#/app/menu/shop/category/59" class="item">
                    <!--i class="icon ion-ios-pricetags-outline"></i--> {{ 'menu.cat59' | i18n }}
                </a>
				<a menu-close href="#/app/menu/shop/category/60" class="item">
                    <!--i class="icon ion-ios-pricetags-outline"></i--> {{ 'menu.cat60' | i18n }}
                </a>
                <!--a menu-close href="#/app/menu/offers/home" class="item item-icon-left">
                    <!--i class="icon ion-ios-star-outline"></i> {{ 'menu.offers' | i18n }}
                </a-->
                <a menu-close href="#/app/menu/cart/home" class="item">
                    <!--i class="icon ion-ios-cart-outline"></i--> {{ 'menu.cart' | i18n }}
                </a>
                <a menu-close href="#/app/menu/info/home" class="item">
                    <!--i class="icon ion-ios-more-outline"></i--> {{ 'menu.more' | i18n }}
                </a>
                <div  ng-if="!data.user || !data.user.customer_id" menu-close ng-click="openLoginModal()" class="item">
                    <!--i class="icon ion-ios-person-outline"></i-->{{ 'menu.login' | i18n }}
                </div>
                <div ng-if="data.user && data.user.customer_id" class="item">
                    <!--i class="icon ion-ios-person-outline"></i--> {{::data.user.firstname}} {{::data.user.lastname}}
                    <button class="button button-assertive button-small" ng-click="logout()" i18n="info.buttons_logout"></button>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
