<a analytics-click="Product" ng-click="clickHandler()" href="#/app/menu/shop/item/{{::item.product_id}}" class="item-template-link">
    <img preload-image class="full-image" ng-src="{{::item.thumb}}" default-image="app/shop/images/placeholder.png" fallback-image="app/shop/images/placeholder.png" />
    <h2 style="text-align: center;" ng-bind-html="item.name"></h2>
    <!--p class="product-description" ng-bind-html="::item.description"></p-->
    <div style="text-align: center;" class="badge badge-assertive" ng-if="::item.off" i18n="shop.off" data-percent="{{::item.off}}"></div>
    <!--<p ng-if="reward && item.reward" i18n="shop.reward_points" data-reward="{{item.reward}}"></p>-->
</a>
<div style="text-align: center;color: #818181;" ng-if="item.special">{{::item.special}}</div>
<div style="text-align: center;color: #818181;" ng-class="{'has-special' : item.special}">{{::item.price}}</div>
<div style="text-align: center;color: #818181;" ng-if="item.special != item.mobile_special && item.mobile_special" class="mobile-offer-item">
	<i class="icon ion-iphone"></i> {{::item.mobile_special}}
</div>
<div class="row">
    <a analytics-click="Product" href="#/app/menu/shop/item/{{::item.product_id}}" class="col-50 button button-full button-clear item-price-button">
        <i class="icon ion-ios-cart-outline"></i>
    </a>
    <button analytics-click="Wishlist" data-product-name="{{::item.name}}" class="col-50 button button-full button-clear item-price-button" ng-click="addToWishlist(item.product_id)">
        <i class="icon ion-ios-heart-outline"></i>
    </button>
</div>
