<ion-view view-title="{{ 'shop.title_list_page' | i18n }}">
    <ion-nav-buttons side="right">
        <a class="button button-positive" href="#/app/menu/shop/search"><i class="icon ion-ios-search"></i></a>
    </ion-nav-buttons>
    <ion-content delegate-handle="example-scroller">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshUI()"></ion-refresher>
        <ion-slide-box id="example-elastic-header" show-pager="false" class="home-slider" does-continue="true" auto-play="true">
            <ion-slide ng-repeat="slide in data.slides">
                <a ng-href="{{::slide.link}}">
                    <img preload-image ng-src="{{::slide.image}}" width="100%" default-image="app/shop/images/slide.png" fallback-image="app/shop/images/slide.png" />
                </a>
            </ion-slide>
        </ion-slide-box>
